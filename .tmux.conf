#=====================
# Global Options
#=====================

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# more scroll history (default is 2000, which is never enough)
set -g history-limit 20000

# enable mouse support (so I can scroll back using the mouse)
set -g mouse on

#=====================
# Key Bindings
#=====================

# change prefix to <C-a> (so I can use <C-b> in vim)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# split vertically with |, horizontally with -
bind | split-window -h
bind - split-window -v

# move between panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# evenly space horizontal panes
bind = select-layout even-horizontal

#=====================
# Status Bar
#=====================

# general options
set-option -g status on
set -g status-fg "#000000"
set -g status-bg "#AAAAAA"

# left status
set -g status-left "[#S]"
set -g status-left-length 30

# window status
set -g status-justify centre        # center the window list
set-option -g base-index 1          # set window base index to 1 (default 0)
setw -g pane-base-index 1           # set pane base index to 1 (default 0)
set-window-option -g window-status-current-fg "#0000FF"
set-window-option -g window-status-current-bg "#AAAAAA"

# right status
set -g status-right "%R  %F"
set -g status-right-length 20
set -g status-right-fg "#000000"
set -g status-right-bg "#AAAAAA"
